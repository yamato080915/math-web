{% extends "math/layout.html" %}
{% block title %}Math Problems{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h1 class="page-title">All Problems</h1>
        </div>
    </div>
    
    <div class="problem-list my-4">
        {% for i in data %}
            <div class="card shadow-sm border-0 rounded-lg mb-3 problem-card">
                <div class="card-body">
                    <h5 class="card-title mb-3">
                        <a href="{{ url_for('math.problem', id=i['id']) }}" class="text-decoration-none text-primary stretched-link">
                            {{ i["title"] }}
                        </a>
                    </h5>
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <p class="mb-0">
                                <span class="badge bg-primary me-2">カテゴリ</span>
                                {{ i["category"] }}・{{ i["unit"] }}
                            </p>
                        </div>
                        <div class="col-md-6 text-md-end mt-2 mt-md-0">
                            <p class="mb-0">
                                <span class="badge bg-secondary me-2">投稿者</span>
                                {{ i["user"] }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
    <div class="text-center my-5">
        <a href="{{ url_for('math.problems') }}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> 問題一覧に戻る
        </a>
    </div>
</div>

<style>
    .page-title {
        color: var(--primary-color);
        font-weight: 600;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
        display: inline-block;
    }
    
    .problem-card {
        transition: all 0.3s ease;
    }
    
    .problem-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    
    .badge {
        font-weight: 500;
        padding: 0.5em 0.8em;
    }
    
    .card-title {
        font-weight: 600;
    }
    
    .btn-outline-primary {
        color: var(--accent-color);
        border-color: var(--accent-color);
        transition: all 0.3s ease;
    }
    
    .btn-outline-primary:hover {
        background-color: var(--accent-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // タイトルアニメーション
        gsap.from('.page-title', {
            opacity: 0,
            y: -20,
            duration: 0.8,
            ease: 'power3.out'
        });
        
        // 戻るボタンのアニメーション
        gsap.from('.btn-outline-primary', {
            opacity: 0,
            y: 20,
            duration: 0.8,
            ease: 'power3.out',
            delay: 0.6
        });
    });
</script>
{% endblock %}
